<script>
function showTime(clock){
    var now = new Date();
    var year = now.getFullYear();
    var month= now.getMonth();
    var day = now.getDate();
    var hour = now.getHours();
    var minu = now.getMinutes();
    var second = now.getSeconds();
    month = month+1;
    var arr_work = new Array("7week","1week","2week","3week","4week","5week","6week");
    var week = arr_work[ now.getDay()];
    var time = year+"-"+month+"-"+day+" "+ week+" "+hour+"h "+minu+"m "+second+"s ";
    clock.innerHTML=""+time;
}
window.onload = function(){
    var clock = document.getElementById("clock");
    window.setInterval("showTime(clock)",1000);

}
</script>
